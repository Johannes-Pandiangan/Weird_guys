<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartLibrary - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <header class="bg-green-700 text-white p-4 flex justify-between items-center">
    <h1 class="font-bold text-xl">SmartLibrary (Admin)</h1>
    <a href="../index.html" class="bg-red-500 px-3 py-1 rounded hover:bg-red-600">Logout</a>
  </header>

  <main class="p-4 flex-1">
    <h2 class="text-2xl font-semibold mb-4">Kelola Buku</h2>
    <form id="bookForm" class="flex flex-col sm:flex-row gap-2 mb-4">
      <input id="title" type="text" placeholder="Judul Buku" class="flex-1 border p-2 rounded" required>
      <input id="author" type="text" placeholder="Penulis" class="flex-1 border p-2 rounded" required>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Tambah</button>
    </form>

    <div id="bookList" class="grid sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
  </main>

  <footer class="bg-gray-800 text-white text-center py-3">
    <p>&copy; 2025 SmartLibrary</p>
  </footer>

  <script src="js/admin.js"></script>
</body>
</html>
