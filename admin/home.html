<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin - SmartLibrary</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="js/admin.js" defer></script>
</head>
<body class="min-h-screen bg-gray-50 flex flex-col">
  <header class="bg-indigo-700 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-lg font-semibold">SmartLibrary - Admin (<span id="adminNameDisplay">Loading...</span>)</h1>
      <a href="../index.html" class="bg-white text-indigo-700 px-3 py-1 rounded">Keluar</a>
    </div>
  </header>

  <main class="container mx-auto p-6 flex-grow">
    <section class="mb-6">
      <button id="toggleAddForm" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">
        + Tambah / Edit Buku
      </button>

      <div id="bookFormWrap" class="mt-4 hidden bg-white border rounded p-4 shadow-sm">
        <h2 class="text-md font-semibold mb-3">Form Buku</h2>
        <form id="bookForm" class="grid grid-cols-1 md:grid-cols-2 gap-3">
          <input id="f_title" type="text" placeholder="Judul (wajib)" class="p-2 border rounded col-span-1 md:col-span-2" required>
          
          <input id="f_author" type="text" placeholder="Penulis" class="p-2 border rounded">
          <input id="f_publisher" type="text" placeholder="Penerbit" class="p-2 border rounded">
          
          <input id="f_year" type="number" placeholder="Tahun Terbit" class="p-2 border rounded">
          <input id="f_category" type="text" placeholder="Kategori" class="p-2 border rounded">
          
          <input id="f_cover_file" type="file" accept="image/*" class="p-2 border rounded col-span-1 md:col-span-2"> 
          <input type="hidden" id="f_existing_cover" value="">
          
          <input id="f_stock" type="number" placeholder="Jumlah Stok (wajib)" class="p-2 border rounded col-span-1 md:col-span-2"> 
          
          <textarea id="f_description" placeholder="Deskripsi" class="p-2 border rounded col-span-1 md:col-span-2"></textarea>

          <div class="flex flex-col sm:flex-row items-start sm:items-center gap-2 md:col-span-2">
            <input id="f_status" type="checkbox" class="h-4 w-4" />
            <label for="f_status" class="text-sm">Tandai sebagai tersedia (centang berarti 'Tersedia')</label>
          </div>

          <div class="col-span-1 md:col-span-2 flex gap-2 justify-end">
            <button type="button" id="cancelEdit" class="px-4 py-2 border rounded">Batal</button>
            <button type="submit" id="saveBookBtn" class="px-4 py-2 bg-indigo-600 text-white rounded">Simpan Buku</button>
          </div>
        </form>
      </div>
    </section>

    <section>
      <h2 class="text-lg font-semibold mb-3">Daftar Buku</h2>
      <input 
  type="text" 
  id="searchBook" 
  placeholder="Cari buku berdasarkan judul, penulis, kategori..." 
  class="w-full p-2 mb-4 border rounded"
/>
      <div id="bookList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>

      <div id="pagination" class="flex justify-center gap-2 mt-6"></div>

    </section>
  </main>

  <footer class="bg-gray-800 text-white py-4 mt-auto">
    <div class="container mx-auto px-4">
      <div class="flex flex-col md:flex-row justify-between items-center">
        <div class="mb-3 md:mb-0 text-center md:text-left">
          <p class="font-semibold">SmartLibrary Admin</p>
          <p class="text-gray-300 text-sm">&copy; 2025 All rights reserved</p>
        </div>

        <div class="text-center md:text-right">
          <p class="font-semibold text-sm mb-1">Butuh Bantuan?</p>
          <div class="flex flex-col sm:flex-row gap-3 text-sm text-gray-300">
            <div class="flex items-center justify-center">
              <svg class="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 20 20">
                <path d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z"/>
              </svg>
              <span>+62 823-7436-6653(Arya)</span>
            </div>
            <div class="flex items-center justify-center">
              <svg class="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 20 20">
                <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"/>
                <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"/>
              </svg>
              <span>smartlibrary@gmail.com</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
