<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Admin - SmartLibrary</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 flex flex-col min-h-screen justify-center items-center">
  <div class="bg-white shadow-lg p-6 rounded-lg w-full max-w-md">
    <h2 class="text-2xl font-semibold mb-4 text-center">Login Admin</h2>
    <form onsubmit="return false" class="space-y-4">
      <input type="text" placeholder="Username" class="w-full border p-2 rounded" required>
      <input type="password" placeholder="Password" class="w-full border p-2 rounded" required>
      <a href="home.html" class="block bg-green-600 text-white text-center py-2 rounded hover:bg-green-700 transition">Login</a>
    </form>
  </div>
</body>
</html>
