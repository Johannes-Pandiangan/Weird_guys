<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Admin - SmartLibrary</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/admin-style.css">
</head>
<body class="bg-gray-100 flex flex-col justify-center items-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-80">
    <h2 class="text-2xl font-bold text-center text-indigo-700 mb-6">Login Admin</h2>
    
    <div id="errorMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded mb-4" role="alert">
      <span class="block sm:inline" id="errorText"></span>
    </div>

    <form id="loginForm" class="flex flex-col gap-4">
      <input type="text" id="username" placeholder="Username" class="border p-2 rounded focus:outline-indigo-500" required>
      <input type="password" id="password" placeholder="Password" class="border p-2 rounded focus:outline-indigo-500" required>
      <button type="submit" class="bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">Login</button>
    </form>
    <a href="../index.html" class="text-blue-600 hover:underline block text-center mt-4">Kembali ke Halaman Utama</a>
  </div>
  <footer class="absolute bottom-4 text-sm text-gray-500">
    Â© 2025 SmartLibrary
  </footer>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(e){
      e.preventDefault();
      
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const errorMsgEl = document.getElementById("errorMessage");
      const errorTextEl = document.getElementById("errorText");
      
      errorMsgEl.classList.add("hidden"); 

      try {
        const response = await fetch("https://weird-guys-backend.vercel.app/api/admin/login", {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username, password }),
        });

        const data = await response.json();

        if (response.ok) {
          if (data.user && data.user.fullname) {
             localStorage.setItem('adminName', data.user.fullname);
          }
          window.location.href = "home.html";
        } else {
          errorTextEl.textContent = data.message || "Login gagal. Cek username dan password Anda.";
          errorMsgEl.classList.remove("hidden");
        }
      } catch (error) {
        errorTextEl.textContent = "Terjadi kesalahan saat menghubungi server.";
        errorMsgEl.classList.remove("hidden");
        console.error("Login error:", error);
      }
    });
  </script>
</body>
</html>
