<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftar Akun - SmartLibrary</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-center text-2xl font-semibold mb-4">Daftar Akun Baru</h2>
    <form id="registerForm" class="space-y-4">
      <input type="text" placeholder="Nama Lengkap" class="w-full border p-2 rounded" required>
      <input type="email" placeholder="Email" class="w-full border p-2 rounded" required>
      <input type="password" placeholder="Password" class="w-full border p-2 rounded" required>
      <button type="submit" class="bg-green-600 text-white w-full py-2 rounded hover:bg-green-700 transition">Submit</button>
    </form>
     <p class="text-center text-sm text-gray-600 mt-4">
      Sudah punya akun? 
      <a href="login.html" class="text-blue-600 hover:underline">Login</a>
    </p>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", (e) => {
      e.preventDefault();
      alert("Tombol daftar masih demo front-end!");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
